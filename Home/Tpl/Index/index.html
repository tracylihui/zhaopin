<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>勤工助学在线申请系统</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
</head>

<body>
<include file="Public:header" />
<include file="Public:menu" />

<div class="main padtop">
	<div style="float:right">【提醒】请同学们根据自己的实际情况更新自己的空闲时间！&nbsp;&nbsp;&nbsp;</div>
	<foreach name="list" item="vo">
    	<div class="article">
        	<div class="article_info">
            	<div class="article_title">{$vo.title}</div>
                <div class="article_other">
                	<ul>
                    	<li> 项目人数：{$vo.number}</li>
                        <li> 项目时间：{$vo.time}</li>
                        <li> 发布时间：{$vo.addtime|date='Y-m-d', ###}</li>
                    </ul>
             </div>
            </div>
            <div class="article_btn">
            	<ul><li><a href="__APP__/article/detail/aid/{$vo.id}">申请项目</a></li></ul>
            </div>
        </div>
 	</foreach>
    <div class="scott">{$page}</div>
</div>
<include file="Public:footer" />
</body>
</html>
